<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSBLPA Miami Fan App - Feature Graphic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .feature-graphic {
            width: 1024px;
            height: 500px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 0%, transparent 50%);
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .app-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            box-shadow: 0 10px 20px rgba(255,107,53,0.3);
        }

        .app-icon::before {
            content: "üèÜ";
            font-size: 35px;
        }

        .app-title {
            color: white;
            font-size: 42px;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            line-height: 1.1;
        }

        .tagline {
            color: rgba(255,255,255,0.9);
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 0;
        }

        .feature-item {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 28px;
            margin-bottom: 12px;
            display: block;
        }

        .feature-text {
            color: white;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.3;
        }

        .miami-accent {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255,107,53,0.3);
        }



        .controls {
            margin-top: 30px;
            text-align: center;
        }

        .export-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255,107,53,0.3);
            transition: transform 0.2s ease;
        }

        .export-btn:hover {
            transform: translateY(-2px);
        }

        .export-btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 1100px) {
            .feature-graphic {
                width: 100%;
                max-width: 1024px;
                height: auto;
                aspect-ratio: 1024/500;
            }
            
            .content {
                padding: 40px;
            }
            
            .app-title {
                font-size: 36px;
            }
            
            .tagline {
                font-size: 20px;
            }
            
            .features-grid {
                gap: 20px;
            }
            
            .feature-item {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="feature-graphic" id="featureGraphic">
        <div class="background-pattern"></div>
        <div class="miami-accent">Miami Team</div>
        
        <div class="content">
            <div class="logo-section">
                <div class="app-icon"></div>
                <div>
                    <h1 class="app-title">NSBLPA Miami Revenue Runners<br>Fan App</h1>
                </div>
            </div>
            
            <p class="tagline">Connect, compete, and celebrate with your team!</p>
            
            <div class="features-grid">
                <div class="feature-item">
                    <span class="feature-icon">üìä</span>
                    <div class="feature-text">Live Leaderboards</div>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üì∞</span>
                    <div class="feature-text">Breaking News</div>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üìÖ</span>
                    <div class="feature-text">Game Center</div>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üì∏</span>
                    <div class="feature-text">Fan Cam</div>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üèÖ</span>
                    <div class="feature-text">Rewards</div>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üë•</span>
                    <div class="feature-text">Community</div>
                </div>
            </div>
        </div>
        

    </div>

    <div class="controls">
        <button class="export-btn" onclick="exportAsPNG()">Export as PNG</button>
        <div class="status" id="status"></div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function exportAsPNG() {
            const status = document.getElementById('status');
            const featureGraphic = document.getElementById('featureGraphic');
            
            status.textContent = 'Generating PNG...';
            
            // Configure html2canvas options for high quality
            const options = {
                scale: 1, // Higher resolution
                useCORS: true,
                allowTaint: true,
                backgroundColor: null,
                width: 1024,
                height: 500,
                scrollX: 0,
                scrollY: 0
            };
            
            html2canvas(featureGraphic, options).then(canvas => {
                // Convert canvas to blob
                canvas.toBlob(function(blob) {
                    // Create download link
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'nsblpa-miami-fan-app-feature-graphic.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    status.textContent = 'PNG exported successfully!';
                    setTimeout(() => {
                        status.textContent = '';
                    }, 3000);
                }, 'image/png', 1.0);
            }).catch(error => {
                console.error('Error generating PNG:', error);
                status.textContent = 'Error generating PNG. Please try again.';
            });
        }

        // Alternative export function using canvas API (fallback)
        function exportAsPNGCanvas() {
            const status = document.getElementById('status');
            const featureGraphic = document.getElementById('featureGraphic');
            
            status.textContent = 'Generating PNG...';
            
            try {
                // Create a canvas with the exact dimensions
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 1024;
                canvas.height = 500;
                
                // Draw the background
                const gradient = ctx.createLinearGradient(0, 0, 1024, 500);
                gradient.addColorStop(0, '#1e3c72');
                gradient.addColorStop(1, '#2a5298');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 1024, 500);
                
                // Create download link
                const url = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = url;
                a.download = 'nsblpa-miami-fan-app-feature-graphic.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                status.textContent = 'PNG exported successfully!';
                setTimeout(() => {
                    status.textContent = '';
                }, 3000);
            } catch (error) {
                console.error('Error generating PNG:', error);
                status.textContent = 'Error generating PNG. Please try again.';
            }
        }

        // Add keyboard shortcut
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'e') {
                e.preventDefault();
                exportAsPNG();
            }
        });

        // Add loading indicator
        window.addEventListener('load', function() {
            const status = document.getElementById('status');
            status.textContent = 'Ready to export! Press Ctrl+E or click the button.';
            setTimeout(() => {
                status.textContent = '';
            }, 3000);
        });
    </script>
</body>
</html>
